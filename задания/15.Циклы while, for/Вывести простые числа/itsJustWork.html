<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <p>
  <script>
    nextPrime:
    for (var i = 2; i <= 10; i++) {
      for (var j = 2; j < i; j++) {
        if (i % j == 0) continue nextPrime;
      }
      alert( i ); // простое
    }
    </script>
    </p>
</body>
</html>
