<body>
    <p>
        <script>
            function summ(n) {
                if (n==1) {
                    return 1;
                } else {
                    return n + sumTo(n-1);
                }
            }
            alert (summ(4));
        </script>
        <script>
        function summi(a) {
            var sum=0;
            for (i = 0; i < a; i++) {
                sum += i
            }
            return sum;
        }
        alert (summi(10));
        </script>
        <script>
        function sumTo(n) {
            return n * (n + 1) / 2;
        }

        alert( sumTo(100) );
        </script>
    </p>
