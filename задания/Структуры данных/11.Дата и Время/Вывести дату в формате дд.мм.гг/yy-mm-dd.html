</head>
<body>
    <p>
        <script>
            function formatDate(date) {
                var dd = date.getDate();
                if (dd < 10) dd = '0' + dd;           
                var mm = date.getMonth() + 1;
                if (mm < 10) mm = '0' + mm;             
                var yy = date.getFullYear() % 100;
                if (yy < 10) yy = '0' + yy;
                return dd + '.' + mm + '.' + yy;
            }
              
            var d = new Date(2014, 0, 30);
            alert( formatDate(d) );
        </script>
    </p>
</body>
</html>
