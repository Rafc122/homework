</head>
<body>
    <p>
        <script>
            function filterRangeInPlace(arr, a, b) {

                for (var i = 0; i < arr.length; i++) {
                    var val = arr[i];
                    if (val < a || val > b) {
                        arr.splice(i--, 1);
                    }
                }

            }

            var arr = [5, 3, 8, 1];

            filterRangeInPlace(arr, 1, 3);
            alert( arr );
        </script>
    </p>
</body>
