<body>
    <p>
        <script>
            function find(array, value) {
    
                for (var i = 0; i < array.length; i++) {
                    if (array[i] === value) {
                        return i;
                    }
                }
    
                return -1;
            }
            var arr = ["a", -1, 2, "b"];
    
            alert( find(arr, 2) );
        </script>
    </p>
</body>
