<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="main.js"></script>
</head>
<body>
    <p>
        <script>
            function filterRange(arr, a, b) {
                var result = [];
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] >= a && arr[i] <= b) {
                    result.push(arr[i]);
                    }
                }
                return result;
            }
            var arr = [5, 4, 3, 8, 0];
            alert( filterRange(arr, 3, 5));
        </script>
    </p>
</body>
</html>
